<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>KWEB Survey Page</h2>
    <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB LOGO" width="260"><br>
    <a href="https://kwebofficial.com/" title=" KWEB Homepage" target="_self">KWEB Homepage</a>
    <h3>1. Write your name.</h3>
    <input type="text" name="name">
    <h3>2. Write your student number.</h3>
    <input type="text" name="number">
    <h3>3. Select your member level.</h3>
    <label><input type="radio" name="level" value="Admin">Admin </label>
    <label><input type="radio" name="level" value="Intern">Intern</label>
    <label><input type="radio" name="level" value="Qualified">Qualified</label>
    <h3>4. Select all field you are interseted in.</h3>
    <label><input type="checkbox" name="interset" value="Front-end">Front-end</label>
    <label><input type="checkbox" name="interset" value="Back-end">Back-end</label>
    <label><input type="checkbox" name="interset" value="Web crawling">Web crawling</label>
    <label><input type="checkbox" name="interset" value="Web security">Web security</label>
    <label><input type="checkbox" name="interset" value="Etcetra">Etcetra</label>
    <input type="text" name="Etcetra">
    <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
    <textarea cols="100" rows="25"
              placeholder="feedback"
              name="feedback">
    </textarea><br>
    <button type="submit">submit your answers</button>
    
</body>
</html>
